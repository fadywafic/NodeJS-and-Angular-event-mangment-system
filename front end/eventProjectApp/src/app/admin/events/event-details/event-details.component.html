<div class="container my-4">
    
<div class="surface-section">
    <div class="font-medium text-3xl text-900 mb-3">Event Information</div>
    <!-- <div class="text-500 mb-5">Morbi tristique blandit turpis. In viverra ligula id nulla hendrerit rutrum.</div> -->
    <ul class="list-none p-0 m-0">
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Title</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{event.title}}</div>
            <!-- <div class="w-6 md:w-2 flex justify-content-end">
                <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
            </div> -->
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Main Speaker</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{event.mainSpeaker.userName}}</div>
            <!-- <div class="w-6 md:w-2 flex justify-content-end">
                <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
            </div> -->
        </li>
         <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Event Date</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{event.eventDate|date}}</div>
            <!-- <div class="w-6 md:w-2 flex justify-content-end">
                <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
            </div> -->
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Other Speakers</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                <p-chip class="mr-2" *ngFor="let speaker of event.otherSpeakers">{{speaker.userName}}</p-chip>
                <!-- <p-chip label="Drama" class="mr-2"></p-chip>
                <p-chip label="Thriller"></p-chip> -->
            </div>
        </li>
         <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Other Student</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                <p-chip class="mr-2" *ngFor="let std of event.students">{{std.userName}}</p-chip>
                <!-- <p-chip label="Drama" class="mr-2"></p-chip>
                <p-chip label="Thriller"></p-chip> -->
            </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Description</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
                <label>{{desc}}</label>
            </div>
            <div class="w-6 md:w-2 flex justify-content-end">
                <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text" (click)="openDescription()"></button>
            </div>
        </li>
    </ul >
</div>
<a  class="btn btn-primary my-3" routerLink="/admin/events" role="button"> Back </a>
</div>

<p-dialog [(visible)]="descDialog" [style]="{width: '800px', height: '600px'}" header="Event Description" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <textarea rows="6" cols="90" placeholder="write a brief description for the event"  autofocus name="title" [(ngModel)]="mydesc">{{desc}}</textarea>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialogDesc()"></button>
        <button type="submit" pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveDialogDesc(mydesc)" ></button>
    </ng-template>
</p-dialog>
