<div class="container my-4">
    
<div class="surface-section">
    <div class="font-medium text-3xl text-900 mb-3">Student Information</div>
    <ul class="list-none p-0 m-0">
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">ID</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{student._id}}</div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Username</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{student.userName}}</div>
        </li>
         <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Email</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{student.email}}</div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Student Events</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                <p-chip class="mr-2" *ngFor="let event of student.events">{{event.title}}</p-chip>
            </div>
        </li>
    </ul >
</div>
<a  class="btn btn-primary my-3" routerLink="/admin/students" role="button"> Back </a>
</div>
